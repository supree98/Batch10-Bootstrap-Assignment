<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Football Players</title>
    <link rel="stylesheet" href="./bootstrap-4.6.0-dist/css/bootstrap.min.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PRollSi</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Top Players
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Messi</a></li>
                                <li><a class="dropdown-item" href="#">Ronaldo</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Neymar</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex"">
                        <input class=" form-control me-2" type="search" placeholder="Search Players"
                        aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>






    <body style="margin-top: 40px;">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/football1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./images/football2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./images/football3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
    </body>





    <footer>
        <div class="row">
            <div class="col-lg-4 col-md-4" style="margin-top: 20px;">
                <div class="card" style="width: 18rem;">
                    <img src="./images/messi.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Messi is the best dribbler in the world</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4" style="margin-top: 20px;">
                <div class="card" style="width: 18rem;">
                    <img src="./images/ronaldo.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Ronaldo is the best striker in the world</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4" style="margin-top: 20px;">
                <div class="card" style="width: 18rem;">
                    <img src="./images/neymar.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Neymar is the 5 star skill rated player</p>
                    </div>
                </div>
            </div>
        </div>

    <script src="./bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
    <script src="./jquery-3.5.1.slim.min.js"></script>
